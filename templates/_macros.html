{% macro render_field(field, class="", placeholder="") %}
<div class="form-group">
    {{ field.label(class="font-bold text-gray-300") }}
    {{ field(class=class, placeholder=placeholder) }}
    {% if field.errors %}
    <div class="text-red-600 text-sm mt-2">
        {% for error in field.errors %}
        <p>{{ error }}</p>
        {% endfor %}
    </div>
    {% endif %}
</div>
{% endmacro %}
